<div id="tutorial-step5" class="tutorial-dialog" title="프로젝트 실행 완료">
  실행된 프로젝트는 새 창을 통해 확인할 수 있습니다. "실행" 버튼을 누를때마다 해당 창이 새로고침되며, 파일을 편집하고 저장할 때마다(단축키 Ctrl+S) 자동으로 화면을 갱신합니다.<br><br>
  지금까지 프로젝트를 생성하고 실행하는 과정을 간단하게 살펴보았습니다. 더 자세한 사용방법은 도움말이나 구름 홈페이지(<a href="http://goorm.io" target="_blank">http://goorm.io</a>)를 참고하시기 바랍니다.
</div>
