<!-- jeongmin: change to bootstrap UI -->
<div id="selectederenceTitle">Web Plugin</div>

<fieldset>
	<div class="row">
		<div class="dialog_template_body_div">
			<label for="web_run_index" localization_key="plugin.web.index_file" class="col-md-3 control-label dialog_template_body_span">Index File</label>
			<div class="col-md-9">
				<input type="text" name="plugin.web.run_index" id="web_run_index" class="form-control"/>
			</div>
		</div>

		<div class="dialog_template_body_div">
			<label localization_key="plugin.web.web_view_type" class="col-md-3 control-label dialog_template_body_span">Web View Type</label>
			<div class="col-md-9 web_view_type">
				<input type="radio" name="plugin.web.webview_type" id="web_webview_type_tab" value="tab">
				<label for="web_webview_type_tab">Tab</label>
				<input type="radio" name="plugin.web.webview_type" id="web_webview_type_window" value="window">
				<label for="web_webview_type_window">New Window</label>
			</div>
		</div>
	</div>
</fieldset>
<div class="text-right"> <!-- jeongmin: for line up buttons right side -->
	<button type="button" class="btn btn-default restore_default" localization_key="default">Default</button>
	<button type="button" class="btn btn-default apply" localization_key="apply">Apply</button>
</div>
