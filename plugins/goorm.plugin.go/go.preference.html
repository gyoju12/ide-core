<fieldset>
    <div class="row">
        <label for="plugin.go.main" localization_key="plugin.go.d_main_class_name" class="col-md-4 control-label">Default Main Class Name</label>
        <div class="col-md-8">
            <input type="text" name="plugin.go.main" id="plugin.go.main" class="form-control"/>
        </div>

        <label for="plugin.go.source_path" localization_key="plugin.go.d_source_path" class="col-md-4 control-label">Default Source Path</label>
        <div class="col-md-8">
            <input type="text" name="plugin.go.source_path" id="plugin.go.source_path" class="form-control"/>
        </div>

        <label for="plugin.go.build_path" localization_key="plugin.go.d_build_path" class="col-md-4 control-label">Default Build Path</label>
        <div class="col-md-8">
            <input type="text" name="plugin.go.build_path" id="plugin.go.build_path" class="form-control"/>
        </div>

        <label for="plugin.go.build_option" localization_key="plugin.go.d_build_option" class="col-md-4 control-label">Default Build Option</label>
        <div class="col-md-8">
            <input type="text" name="plugin.go.build_option" id="plugin.go.build_option" class="form-control"/>
        </div>
    </div>
</fieldset>

    <button type="button" class="btn btn-default apply" localization_key="apply">Apply</button>
