<!--DIALOG-->
<div class="modal fade" id="dlg_plugin_java_class" tabindex="-1" role="dialog" aria-labelledby="modal_plugin_java_class" aria-hidden="true"> 
	<div class="modal-dialog" style="width: 440px;">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="modal_plugin_java_class" localization_key='plugin.create_java_class'>Create a new Java Class.</h4>
			</div>
			<div class="modal-body row">
				<div class="well well-sm" localization_key="plugin.make_java_class">Make Java Class</div>

				<div class="dialog_template_content">
					<label class="col-md-3 dialog_template_label" for="java_class_source_folder" localization_key="plugin.template_source_folder">Source folder</label>
					<div class="col-md-9">
						<input type="text" class="form-control dialog_template_input" id="java_class_source_folder" />
					</div>


					<label class="col-md-3 dialog_template_label" for="java_class_package" localization_key="plugin.template_package">Package</label>
					<div class="col-md-9">
						<input type="text" class="form-control dialog_template_input" id="java_class_package" />
					</div>

					<label class="col-md-3 dialog_template_label" for="java_class_name" localization_key="plugin.template_name">Name</label>
					<div class="col-md-9">
						<input type="text"class="form-control dialog_template_input" id="java_class_name" />
					</div>
				</div>

				<div class="dialog_template_content">
					<label class="col-md-3" localization_key="plugin.template_modifiers">Modifiers</label>
					<div class="form-control col-md-9">
						<input type="radio" class="form-control" name ="java_class_modifier" id="java_modifier_public" value="public" checked="checked">
						<label for="java_modifier_public">public</label>
						<input type="radio" class="form-control" name ="java_class_modifier" id="java_modifier_default" value="default">
						<label for="java_modifier_default">default</label>
						<input type="radio" class="form-control" name ="java_class_modifier" id="java_modifier_abstract" value="abstract">
						<label for="java_modifier_abstract">abstract</label>
						<input type="radio" class="form-control" name ="java_class_modifier" id="java_modifier_final" value="final">
						<label for="java_modifier_final">final</label>
					</div>
				</div>

				<div class="dialog_template_content">
					<div style="margin-bottom:10px;" localization_key="plugin.template_create_option">What method stubs would you like to create?</div>

					<input id="java_constructor" type="checkbox" class="form-control" name ="java_class_option"style="vertical-align: middle" value="constructor"> 
					<label for="java_constructor" style="margin-left:5px;" localization_key="plugin.template_create_option_check">Constructors from superclass</label>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" id="g_plg_jec_btn_close" class="btn btn-default" data-dismiss="modal" aria-hidden="true" localization_key='close'>Close</button>
				<button type="button" id="g_plg_jec_btn_ok" class="btn btn-primary" localization_key='ok'>OK</button>
			</div>
		</div>
	</div>
</div>
