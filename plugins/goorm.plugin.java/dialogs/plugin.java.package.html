<!--DIALOG-->
<div class="modal fade" id="dlg_plugin_java_package" tabindex="-1" role="dialog" aria-labelledby="modal_plugin_java_package" aria-hidden="true">
	<div class="modal-dialog" style="width: 440px;">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="modal_plugin_java_package" localization_key='plugin.create_java_package'>Create a new Java Package.</h4> 
			</div>
			<div class="modal-body row">
				<div class="well well-sm" localization_key="plugin.make_java_package">Make Java Package</div>
				<div class="dialog_template_content">
					<label for="java_package_source_folder" class="col-md-3 dialog_template_label" localization_key="plugin.template_source_folder">Source folder</label>
					<div class="col-md-9">
						<input type="text" class="form-control dialog_template_input" id="java_package_source_folder">
					</div>


					<label for="java_package_name" class="col-md-3 dialog_template_label" localization_key="plugin.template_name">Name</label>
					<div class="col-md-9">
						<input type="text" class="form-control dialog_template_input" id="java_package_name">
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" id="g_plg_jep_btn_close" class="btn btn-default" data-dismiss="modal" aria-hidden="true" localization_key='close'>Close</button>
				<button type="button" id="g_plg_jep_btn_ok" class="btn btn-primary" localization_key='ok'>OK</button>
			</div>
		</div>
	</div>
</div>
</div>
