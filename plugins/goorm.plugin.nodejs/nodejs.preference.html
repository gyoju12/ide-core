<fieldset>
    <div class="row">
        <label for="plugin.nodejs.main" localization_key="plugin.nodejs.d_main_name" class="col-md-4 control-label">Default Main Name</label>
        <div class="col-md-8">
            <input type="text" name="plugin.nodejs.main" id="plugin.nodejs.main" class="form-control"/>
        </div>

        <label for="plugin.nodejs.source_path" localization_key="plugin.nodejs.d_source_path" class="col-md-4 control-label">Default Source Path</label>
        <div class="col-md-8">
            <input type="text" name="plugin.nodejs.source_path" id="plugin.nodejs.source_path" class="form-control"/>
        </div>

        <label for="plugin.nodejs.debug_option" localization_key="plugin.nodejs.d_debug_option" class="col-md-4 control-label">Default Debug Option</label>
        <div class="col-md-8">
            <input type="text" name="plugin.nodejs.debug_option" id="plugin.nodejs.debug_option" class="form-control"/>
        </div>
    </div>
</fieldset>

    <button type="button" class="btn btn-default restore_default" localization_key="default">Default</button>
