<fieldset>
    <div class="row">
        <label for="plugin.nodejs.main" localization_key="plugin.nodejs.main_name" class="col-md-3 control-label">Main</label>
        <div class="col-md-9">
            <input type="text" name="plugin.nodejs.main" id="plugin.nodejs.main" class="form-control"/>
        </div>

        <label for="plugin.nodejs.source_path" localization_key="plugin.nodejs.source_path" class="col-md-3 control-label">Source Path</label>
        <div class="col-md-9">
            <input type="text" name="plugin.nodejs.source_path" id="plugin.nodejs.source_path" class="form-control"/>
        </div>

        <label for="plugin.nodejs.debug_option" localization_key="plugin.nodejs.debug_option" class="col-md-3 control-label">Debug Option</label>
        <div class="col-md-9">
            <input type="text" name="plugin.nodejs.debug_option" id="plugin.nodejs.debug_option" class="form-control"/>
        </div> 

        <label for="plugin.nodejs.run_option" localization_key="plugin.nodejs.run_option" class="col-md-3 control-label">Run Option</label>
        <div class="col-md-9">
            <input type="text" name="plugin.nodejs.run_option" id="plugin.nodejs.run_option" class="form-control"/>
        </div>

    </div>
</fieldset>

    <button type="button" class="btn btn-default apply" localization_key="apply">Apply</button>
</div>
